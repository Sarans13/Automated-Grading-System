<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, 
				initial-scale=1.0"
		/>
		<title>Dashboard</title>
		<link
			rel="icon"
			type="image/svg"
			href="https://outr.ac.in/public/uploads/logo_4.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
		/>
		<link
			rel="stylesheet"
			href="admin.css"
		/>
		<script
			src="admin.js"
			defer
		></script>
	</head>

	<body>
		<!-- for header part -->
		<header>
			<div class="logosec">
				<div class="logo">OUTR(former Cet)</div>
				<div class="menu-symbol">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
			<div class="message">
				<div class="login-name"><p>SARANS MISHRA</p></div>
				<div class="dp">
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
						class="dpicn"
						alt="dp"
					/>
				</div>
			</div>
		</header>

		<div class="main-container">
			<div class="navcontainer">
				<nav class="nav">
					<div class="nav-upper-options">
						<div class="nav-option option3">
							<i
								class="ri-chat-upload-line"
								style="font-size: 20px"
							></i>
							<p>Upload</p>
						</div>
						<div class="nav-option option5">
							<i
								class="ri-profile-line"
								style="font-size: 20px"
							></i>
							<p>Student Record</p>
						</div>
						<div class="nav-option logout">
							<i
								class="ri-logout-circle-line"
								style="font-size: 20px"
							></i>
							<p>Logout</p>
						</div>
					</div>
				</nav>
			</div>
			<div class="main">
				<form
					method="POST"
					id="imageUploadForm"
					enctype="multipart/form-data"
				>
					<label for="image"
						>Upload the front page of Answersheet</label
					>
					<br />
					<input
						type="file"
						id="imageUploadInput"
						name="image"
						accept="image/*"
					/>
					<button id="btn" type="submit">Upload Image</button>
				</form>
			</div>
		</div>
	</body>
</html>

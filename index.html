<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ADD A LOGO -->
    <link rel="icon" type="image/svg" href="https://outr.ac.in/public/uploads/logo_4.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login_page">
        <div class="login_page_content">
            <div class="headings">
                <div class="heading">
                    ONLINE GRADING PORTAL
                </div>
                <div class="heading">
                    ODISHA UNIVERSITY OF TECHNOLOGY AND RESEARCH
                </div>
            </div>
            <div class="login_form">
                <h5 class="heading">ADMIN/TEACHER LOGIN</h2>
                <form action="">
                    <div class="labels">
                        <input type="text" name="username" placeholder="Username"></div>
                    <div class="labels">
                        <input type="password" name="password" placeholder="Password"></div>
                    <div class="labels"><button id="login" type="submit">Login</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

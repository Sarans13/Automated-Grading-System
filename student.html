<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link
			rel="icon"
			type="image/svg"
			href="https://outr.ac.in/public/uploads/logo_4.png"
		/>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Student Record</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="student.js"
			defer
		></script>
	</head>
	<body>
		<div class="login_page">
			<div class="login_page_content">
				<div class="headings">
					<div class="heading">GET YOUR CERTIFICATE</div>
				</div>
				<div class="login_form">
					<!-- <h5 class="heading">ADMIN/TEACHER LOGIN</h5> -->
					<form action="" method="POST" id="certificateForm">
						<div class="labels">
							<input
								type="text"
								id="studentId"
								name="studentId"
								placeholder="Enter Student Id"
							/>
						</div>
						<div class="labels">
							<button
								id="getCertificate"
								type="submit"
							>
								Get Certificate
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
